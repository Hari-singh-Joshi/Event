<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acxiom Consulting | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}

    <link href="{% static 'css/style.css' %}" rel="stylesheet">


</head>
<body>
    
    <nav class="navbar navbar-expand-lg fixed-top bg-info text-white navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'admin_view' %}">Acxiom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'admin_view' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_list' %}">Maintain User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'vendor_list' %}">Maintain Vendor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'logout' %}" >Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <br>
      <br>

      <div class="container">
        {% block main_content %}
        
        {% endblock main_content %}
    </div>

      
      <footer class=" container-fluid fixed-bottom bg-info text-center p-2 mt-5">
          <p>&copy; 2024 | Developed by Hari Singh Joshi</p>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
